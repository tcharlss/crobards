<!DOCTYPE html>
<html lang="#LANG">
#SET{theme,#ENV{theme}|in_array{#LISTE{dark,light,sketch,old}}|?{#ENV{theme},light}}

<head>
	<INCLURE{fond=inclure/head, theme=#GET{theme}}>
</head>

<body class="theme_#GET{theme}">
	<div id="page" class="page">

		[(#REM) Barre d'outils ]
		<header id="header" class="page__header" role="banner">
			<INCLURE{fond=inclure/header}>
		</header>

		[(#REM) Liste des éléments ]
		<aside id="aside" class="page__aside" role="complementary">
			<INCLURE{fond=inclure/aside}>
		</aside>

		[(#REM) Canvas ]
		<main id="main" class="page__main" role="main">
			<div id="canvas" class="ui-droppable" style="height: 2000px; width: 2000px;">
				<INCLURE{fond=inclure/canvas_defaut}>
			</div>
		</main>

		[(#REM) Infos ]
		<footer id="footer" class="page__footer" role="contentinfo">
			<INCLURE{fond=inclure/footer}>
		</footer>

		<div id="changeCanvasSizeDialog" class="dialog">
			<p>Change the size of the Canvas</p>
			<label>Width:<br><input type="text" name="width"></label><br>
			<label>Height:<br><input type="text" name="height"></label>
		</div>

	</div>
</body>

</html>
